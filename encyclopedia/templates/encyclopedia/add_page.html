{% extends 'encyclopedia/layout.html' %}

{% block title %}
Add wikipedia entry
{% endblock title %}

{% block body %}

<h1>{{action}} wikipedia page: </h1>

{% if action == 'Edit' %}
<form action="{% url 'edit_page' entry%}" method="post">
{% else %}
<form action="{% url 'add_page' %}" method="post">
{% endif %}

    {% csrf_token %}
    {{ entry_form.as_p}}
    <input type="submit" value="Save entry">
</form>

{% endblock body %}
