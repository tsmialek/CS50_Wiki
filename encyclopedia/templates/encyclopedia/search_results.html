{% extends 'encyclopedia/layout.html' %}

{% block title %}
Search results{{search_field}}
{% endblock title %}

{% block body %}
<h1>Search Results for: "{{search_field}}"</h1>

<ul>
{% for result in search_results %}

<a href="{% url 'entry' result %}"><li>{{result}}</li></a>

{% endfor %}
</ul>


{% endblock body %}
